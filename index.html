---
layout: default
css_id: home
---

<!-- Header Site Title -->
<header class="page-header">
  <h1 class="site-title">
    <a href="/">
      {{ site.title }}
    </a>
  </h1>
</header>

<div class="nav-container">

  <div class="row">
    <div class="col-xs-12 col-sm-4">
      
      <!-- Nav Left -->
      <ul class="nav nav-stacked">
        <li>
          <a href="{{ site.data.pages[1].slug }}">{{ site.data.pages[1].title }}</a>
        </li>
        <li>
          <a href="{{ site.data.pages[2].slug }}">{{ site.data.pages[2].title }}</a>
        </li>
      </ul>

    </div>
    <div class="col-xs-12 col-sm-4">
      
      <!-- Center Image Logo -->
      <div class="image-container">
        <img class="img-responsive" src="{{ site.logo.full.url }}" alt="Logo">
      </div>

    </div>
    <div class="col-xs-12 col-sm-4">
      
      <!-- Nav Right -->
      <ul class="nav nav-stacked">
        <li>
          <a href="{{ site.data.pages[3].slug }}">{{ site.data.pages[3].title }}</a>
        </li>
        <li>
          <a href="{{ site.data.pages[4].slug }}">{{ site.data.pages[4].title }}</a>
        </li>
      </ul>
      
    </div>
  </div>
  
  <!-- Tag Line -->
  <div class="tag-line">
    <h2>
      {{ site.description }}
    </h2>
  </div>
</div>
