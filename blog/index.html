---
layout: default
css_id: blog-index
---

<!-- Header Site Title -->
<header class="page-header">
  <h1 class="site-title">
    <a href="/blog">
      Blog
    </a>
  </h1>
</header>


<!-- Post Index -->
<div id="posts" class="row" ng-controller="BlogCtrl">
  <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">

      <!-- Loading -->
      <div class="text-center" ng-if="!posts.length">
        <h2>Loading...</h2>
        <i class="fa fa-spinner fa-5x fa-spin"></i>
      </div>

      <!-- Search -->
      <form>
        <div class="form-group">
          <input type="text" class="form-control" ng-model="q" placeholder="Search..." autofocus="true">
        </div>
      </form>

      <h2 class="text-center text-danger" ng-if="!filteredPosts.length">No results</h2>

      <!-- Post -->
      <div class="post row" ng-repeat="post in filteredPosts = (posts | filter: q)" ng-if="posts.length" post></div><!-- post -->

  </div>
</div><!-- posts -->
