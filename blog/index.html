---
layout: default
css_id: blog-index
---

<!-- Header Site Title -->
<header class="page-header">
  <h1 class="site-title">
    <a href="/blog">
      Blog
    </a>
  </h1>
</header>


<!-- Nav tabs -->
<div class="nav-center">
  <ul class="nav" ng-class="{'nav-tabs': ww >= 768, 'nav-pills': ww < 768, 'nav-stacked': ww < 768 }" role="tablist" resizer>
    <li role="presentation" class="active">
      <a href="#tab-posts" aria-controls="tab-posts" role="tab" data-toggle="tab">
        <i class="fa fa-pencil-square-o"></i>
        Posts
      </a>
    </li>

    <li role="presentation">
      <a href="#tab-archives" aria-controls="tab-archives" role="tab" data-toggle="tab">
        <i class="fa fa-calendar"></i>
        Archives
      </a>
    </li>


    <li role="presentation">
      <a href="#tab-categories" aria-controls="tab-categories" role="tab" data-toggle="tab">
        <i class="fa fa-columns"></i>
        Categories
      </a>
    </li>


    <li role="presentation">
      <a href="#tab-tags" aria-controls="tab-tags" role="tab" data-toggle="tab">
        <i class="fa fa-tags"></i>
        Tags
      </a>
    </li>
  </ul>
</div>


<!-- Tab panes -->
<div class="tab-content" ng-controller="BlogCtrl">

  <!-- Posts Tab -->
  <div role="tabpanel" class="tab-pane active" id="tab-posts">


    <!-- Post Index -->
    <div id="posts" class="row">
      <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">

          <!-- Loading -->
          <div class="text-center" ng-if="!posts.length">
            <h2>Loading...</h2>
            <i class="fa fa-spinner fa-5x fa-spin"></i>
          </div>

          <!-- Search -->
          <br>
          <form id="search-form">
            <div class="form-group">
              <input type="text" class="form-control" ng-model="q" placeholder="Search..." autofocus="true">
              <a href="" ng-click="clearQ()" ng-if="q.length" class="delete-search-q"><i class="fa fa-times"></i></a>
            </div>
          </form>

          <br>

          <h2 class="text-center text-danger" ng-if="!filteredPosts.length">No search results...</h2>

          <!-- Post -->
          <div class="row" ng-repeat="post in filteredPosts = (posts | filter: q)" ng-if="posts.length" post></div><!-- post -->

      </div>
    </div><!-- posts -->


  </div>

  <!-- Archive Tab -->
  <div role="tabpanel" class="tab-pane fade" id="tab-archives">
    <div class="row">
      <h2 class="text-center text-danger" ng-if="!archives.length">No archives</h2>

      <div class="col-xs-12 text-center tab-link-container" ng-repeat="archive in archives" ng-if="archives.length" archive></div><!-- archive -->
    </div>
  </div>

  <!-- Categories Tab -->
  <div role="tabpanel" class="tab-pane fade" id="tab-categories">
    <div class="row">
      <h2 class="text-center text-danger" ng-if="!categories.length">No categories</h2>

      <div class="col-xs-6 col-sm-3 text-center tab-link-container" ng-repeat="category in categories" ng-if="categories.length" category></div><!-- category -->
    </div>
  </div>

  <!-- Tags Tab -->
  <div role="tabpanel" class="tab-pane fade" id="tab-tags">
    <div class="row">
      <h2 class="text-center text-danger" ng-if="!tags.length">No tags</h2>

      <div class="col-xs-6 col-sm-3 text-center tab-link-container" ng-repeat="tag in tags" ng-if="tags.length" tag></div><!-- tag -->
    </div>
  </div>
</div>
