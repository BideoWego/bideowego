---
layout: default
css_id: blog-index
---

<!-- Header Site Title -->
<header class="page-header">
  <h1 class="site-title">
    <a href="/blog">
      Blog
    </a>
  </h1>
</header>


<!-- Post Index -->
<div id="posts" class="row">
  <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">

    {% for post in site.posts %}

      <!-- Post -->
      <div class="post row">
        <div class="media">
          <div class="media-left">
            <a href="#">
              <img class="media-object img-circle" src="{{ post.image.url }}" alt="Image">
            </a>
          </div>
          <div class="media-body">
            <h4 class="media-heading">
              <a href="{{ post.url }}">
               {{ post.title }}
              </a>
              <small>
                <i class="fa fa-calendar"></i>
               {{ post.date | date: '%B %d, %Y' }}
              </small>
            </h4>
            <p>
              <i class="fa fa-columns"></i>
              {{ post.categories | join: ', ' }}
            </p>
            <p>
              <i class="fa fa-tags"></i>
              #{{ post.tags | join: ', #' }}
            </p>
            <div class="excerpt">
              <p>
               {{ post.excerpt }}
              </p>
            </div>
          </div>
        </div>
      </div><!-- post -->

    {% endfor %}


  </div>
</div><!-- posts -->
